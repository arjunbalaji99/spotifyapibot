<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Stats Compiler</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/createnewgroup.css') }}">
</head>
<body>
    <div class="createnewgroup-container">
        <span class="createnewgroup-title">Create New Group</span>
        <form class="createnewgroup-form" method="post" action="{{ url_for('datagatheringpage') }}">
            <label class="createnewgroup-form-label" for="term_length">Choose Stats Time Range:</label>
            <select class="createnewgroup-form-select" name="term_length" id="term_length">
                <option value="short_term">Last 4 Weeks</option>
                <option value="medium_term">Last 6 Months</option>
                <option value="long_term">All Time</option>
            </select>
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
